<div class="p-8 mt-4">
    <div class="shadow p-6">
        @if (isEdit) {
            <h4>Изменение деталей здания</h4>
        }@else {
            <h4>Добавление здания</h4>
        }
        
        <form [formGroup]="buildingForm" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Наименование</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name">                
                </mat-form-field>            
            </div>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Адрес</mat-label>
                    <input matInput type="text" placeholder="Moscow, Lenina 3" formControlName="address">                
                </mat-form-field>            
            </div>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Этажность</mat-label>
                    <input matInput type="text" placeholder="3" formControlName="floors">                
                </mat-form-field>            
            </div>

            <div class="flex justify-center"> @if (isEdit) {
                <button mat-raised-button color="primary" [disabled]="!buildingForm.valid">Update</button>
                }@else {
                    <button mat-raised-button color="primary" [disabled]="!buildingForm.valid">Add</button>
                }
                
            </div>
        </form>
    </div>
</div>

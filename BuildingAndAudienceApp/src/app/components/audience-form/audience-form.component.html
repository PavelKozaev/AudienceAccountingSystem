<div class="p-8 mt-4">
    <div class="shadow p-6">
        @if (isEdit) {
            <h4>Изменение деталей аудитории</h4>
        }@else {
            <h4>Добавление помещения</h4>
        }
        
        <form [formGroup]="audienceForm" (ngSubmit)="save()">
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>BuildingId</mat-label>
                    <input matInput type="text" placeholder="1" formControlName="buildingId">                
                </mat-form-field>            
            </div>


            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Наименование</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name">                
                </mat-form-field>            
            </div>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Тип помещения</mat-label>
                    <input matInput type="text" placeholder="Lecture" formControlName="type">                
                </mat-form-field>            
            </div>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Вместимость</mat-label>
                    <input matInput type="text" placeholder="10" formControlName="capacity">                
                </mat-form-field>            
            </div>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Этаж</mat-label>
                    <input matInput type="text" placeholder="1" formControlName="floor">                
                </mat-form-field>            
            </div>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Номер</mat-label>
                    <input matInput type="text" placeholder="8" formControlName="number">                
                </mat-form-field>            
            </div>

            <div class="flex justify-center"> @if (isEdit) {
                <button mat-raised-button color="primary" [disabled]="!audienceForm.valid">Update</button>
                }@else {
                    <button mat-raised-button color="primary" [disabled]="!audienceForm.valid">Add</button>
                }
                
            </div>
        </form>
    </div>
</div>

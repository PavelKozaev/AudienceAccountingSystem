@if(buildingList && buildingList.length>0){
    <div class="mat-elevation-z8 w-full">
        <div class="flex justify-end p-8">
            <button routerLink="/create-building" mat-raised-button color="primary">Add building</button>
        </div>
        <table mat-table [dataSource]="buildingList">
                  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
                
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
        
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

              <ng-container matColumnDef="floors">
                <th mat-header-cell *matHeaderCellDef> Floors </th>
                <td mat-cell *matCellDef="let element"> {{element.floors}} </td>
              </ng-container>
        
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="edit(element.id)">Edit</button>  
                    <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>    
                </td>
              </ng-container>
                            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>    
}
